{% extends 'base.html' %}

{% block title %}Logged Out - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                    <h2>You've been logged out</h2>
                    <p class="text-muted">Thanks for using our application. You have been successfully logged out.</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In Again
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
