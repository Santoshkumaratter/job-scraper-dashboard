{% extends 'base.html' %}

{% block title %}Password Changed - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-2">Password Changed Successfully</h2>
                    <p class="text-muted">Your password has been updated successfully.</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'dashboard:single-page' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
